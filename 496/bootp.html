<html>
    <title>Bootp Web Tool</title>
    <body>
        <center>
            <h1>*LAVAMAN*</h1>
            <form method=post action="http://justice.loyola.edu/cgi-bin/bootp.pl">
                <table>
                    <td align=right width=40>
                        <b>name:</b>
                    </td>
                    <td>
                        <input name="name" size=40>
                    </td>
                    <tr>
                        <td align=right width=40>
                            <b>tc:</b>
                        </td>
                        <td align=right>
                            <input name="tc" size=40>
                        </td>
                        <tr>
                            <td align=right width=40>
                                <b>ha:</b>
                            </td>
                            <td align=right>
                                <input name="ha" size=40>
                            </td>
                            <tr>
                                <td align=right width=40>
                                    <b>ip:</b>
                                </td>
                                <td align=right>
                                    <input name="ip" size=40>
                                </td>
                                <tr>
                                    <td align=right>
                                        <input type="submit" value="  Submit  ">
                                    </td>
                                    <td align=right>
                                        <input type="reset" value="  Clear  ">
                                    </td>
                                </table>
                            </form>
                            <hr>
                        </center>
                        <table width=100%>
                            <td align=left>
                                <a href="search.html">
                                    <h1>Search</h1>
                                </a>
                            </td>
                            <tr>
                                <!--<td align=right><a href=end.html><img border=0 src="quake.gif"></a>-->
                            </table>
                            <!--
   The following information is an example for BOOTP Entry:
#
#       name = user.loyola.edu
#       ht = hardware type (Ethernet)
#       ha = hardware address (Ethernet MAC Address)
#       ip = internet address
#       tc = subnet.dummy (for which subnet you are in)
#
Example entry:
#
## joker.loyola.edu:    tc=whoknows.dummy:  ha=012345abcdef:    ip=012.345.678.901
